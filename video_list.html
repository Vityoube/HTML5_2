
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Video Player</title>
     <style type="text/css">
     #playlist {
         display:table;
        }
        #playlist li{
         cursor:pointer;
         padding:8px;
        }

        #playlist li:hover{
         color:blue;
        }
        #videoPlayer {
         float:left;
         width:640px;
         height:480px;
         margin:10px;
         border:1px solid silver;
        }
     </style>
  </head>
  <body onload="addListeners();">

    <video id="videoPlayer" width="480" height="320" controls>
    </video>
    <div>
    <ul id="playlist">
      <li id="firstVideo" movieurl="http://clips.vorwaerts-gmbh.de/VfE_html5.mp4">Video1</li>
      <li id="secondVideo" movieurl="https://vstatic3.cda.pl/v/3jkymJA_W0M.mp4">
        Video 2</li>
      <li id="thirdVideo" movieurl="https://vrbx058.cda.pl/O_tM_1ifB-AlzyC52JckUg/1507768348/lq6ee2adccfb3119cac09c288473cf95bcf00e550d05ba35fcd3a25b80e1348837.mp4">Video 3</li>
      <li id="fourthVideo" movieurl="https://vrbx225.cda.pl/jLcmsrOCxHxDpAO-3S95Jw/1507768439/lq42399ace8d70fa502ed80fd34d698b721a39b8c4cb682adaf0dbfbcad52f57a0.mp4">
        Video4
      </li>
      <li id="fifthVideo" movieurl="https://vivostream.fiu.edu/cc924151805a4937b3c8d882fbf41417/720.mp4" >Video5</li>
    </ul>
    </div>
      <script type="text/javascript">


      // var li=ul.children;

      function addListeners() {
        var firstVideo=document.getElementById("firstVideo");
        var secondVideo=document.getElementById("secondVideo");
        var thirdVideo=document.getElementById("thirdVideo");
        var fourthVideo=document.getElementById("fourthVideo");
        var fifthVideo=document.getElementById("fifthVideo");

        var videoPlayer=document.getElementById('videoPlayer');

        firstVideo.addEventListener("click",function(){
              videoPlayer.src=this.getAttribute("movieurl");
              videoPlayer.autoplay="autoplay";
        });
        secondVideo.addEventListener("click",function(){
              videoPlayer.src=this.getAttribute("movieurl");
              videoPlayer.autoplay="autoplay";
        });
        thirdVideo.addEventListener("click",function(){
              videoPlayer.src=this.getAttribute("movieurl");
              videoPlayer.autoplay="autoplay";
        });
        fourthVideo.addEventListener("click",function(){
              videoPlayer.src=this.getAttribute("movieurl");
              videoPlayer.autoplay="autoplay";
        });
        fifthVideo.addEventListener("click",function(){
              videoPlayer.src=this.getAttribute("movieurl");
              videoPlayer.autoplay="autoplay";
        });
    }

      </script>


  </body>
</html>
